
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img class="logo-login" src="../../assets/logo.png" alt="Logo" onerror="this.style.display='none'">
      <h1 class="login-title">Bem-vindo</h1>
      <p class="login-subtitle">Faça login para acessar sua conta</p>
    </div>
    
    <form #loginForm="ngForm" (ngSubmit)="loginAuth()">
      <div class="form-group">
        <label for="login">Usuário</label>
        <input 
          type="text" 
          class="form-control" 
          id="login" 
          name="login" 
          [(ngModel)]="userLogin.login" 
          required 
          #loginInput="ngModel"
          (input)="onInputChange()"
          placeholder="Digite seu usuário"
          autocomplete="username">
        <div *ngIf="loginError" class="text-danger">
          Usuário incorreto. Tente novamente.
        </div>
        <div *ngIf="loginInput.invalid && loginInput.touched && !loginError" class="text-danger">
          Usuário é obrigatório.
        </div>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          class="form-control" 
          id="senha" 
          name="senha" 
          [(ngModel)]="userLogin.senha" 
          required 
          #senhaInput="ngModel"
          (input)="onInputChange()"
          placeholder="Digite sua senha"
          autocomplete="current-password">
        <div *ngIf="senhaError" class="text-danger">
          Senha incorreta. Tente novamente.
        </div>
        <div *ngIf="senhaInput.invalid && senhaInput.touched && !senhaError" class="text-danger">
          Senha é obrigatória.
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-login"
        [class.loading]="isLoading"
        [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>
    
    <div class="login-footer">
      <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se aqui</a></p>
    </div>
  </div>
</div>
